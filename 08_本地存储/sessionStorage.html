<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seesionStorage</title>
</head>

<body>
    <h2>seesionStorage</h2>
    <button onclick="saveData()">点我保存数据</button>
    <button onclick="readData()">点我读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="clearData()">点我清空数据</button>

    <script>
        const p = { name: '张三', age: 18 }
        function saveData() {
            sessionStorage.setItem('msg', 'hello');
            sessionStorage.setItem('msg2', '1111');
            sessionStorage.setItem('person', JSON.stringify(p));
        }
        function readData() {
            console.log(sessionStorage.getItem('msg'));
            console.log(sessionStorage.getItem('msg2'));
            console.log(JSON.parse(sessionStorage.getItem('person')));
        }
        function deleteData() {
            sessionStorage.removeItem('msg');
        }
        function clearData() {
            sessionStorage.clear()
        }

    </script>
</body>

</html>
